<main class="main">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <span class="logo">News</span>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <ng-container *ngIf="isLoggedIn; else loggedOutTemplate">
          <p-avatar 
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg" 
            shape="circle" 
            (click)="onAvatarClick($event, overlayPanel)">
          </p-avatar>

          <p-overlayPanel #overlayPanel>
            <div class="user-info">
              <div class="avatar-section">
                <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/walter.jpg" shape="circle" size="large"></p-avatar>
              </div>
              <div>
                <h3>Welcome back, <span>{{ user?.username }}</span></h3>
                <p>Session expires: <strong>{{ user?.expires | date: 'MMMM d, y, h:mm a' }}</strong></p>
              </div>
            </div>
            <div class="user-actions">
              <p-button label="Sign out" icon="pi pi-sign-out" (click)="logout()"></p-button>
            </div>
          </p-overlayPanel>
        </ng-container>
        <ng-template #loggedOutTemplate>
          <ng-container *ngIf="!isLoginPage">
            <p-button label="Login" icon="pi pi-sign-in" (click)="login()"></p-button>
          </ng-container>
        </ng-template>
      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item>
      <a [routerLink]="item.routerLink" class="p-menuitem-link" [ngClass]="{'active-menu-item': activeItem === item.routerLink}">
          <i [class]="item.icon"></i>
          <span class="menu-item-label">
            {{ item.label }}
          </span>
      </a>
  </ng-template>
  </p-menubar>

  <router-outlet></router-outlet>

  <footer class="footer-section">
    <div class="footer-content">
      <div class="footer-left">
        <a href="/#">Contact Us</a>
      </div>
      <p class="footer-center">&copy; 2024 News Manager Project.</p>
      <div class="footer-right">
        <a href="/#">Terms of Service</a>
        <a href="/#">Privacy Policy</a>
      </div>
    </div>
  </footer>
</main>
